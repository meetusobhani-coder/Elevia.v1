<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevia | Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
    }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Elevia</h1>
  </header>

  <main class="main-center">
    <div class="form-container">
      <h2>Create Your Account ðŸŒ¿</h2>
      <form id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="signupPassword" required placeholder="Create a password">

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="switch-text" style="text-align:center; margin-top:10px;">
        <a href="index.html" class="switch-link">Back to Home</a>
      </p>
    </div>
  </main>

  <script type="module">
    import { saveSignupData } from './storage.js';

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      saveSignupData(name, email, password);
      form.reset();
    });
  </script>
</body>
</html>
