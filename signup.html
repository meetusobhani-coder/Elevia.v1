<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevia | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Elevia</h1>
  </header>

  <main class="main-center">
    <h2>Create Your Account ðŸŒ¿</h2>
    <p class="calc-intro">Sign up to unlock your personalized manifestation journey.</p>

    <div class="signin-container">
      <form id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="signupPassword" required placeholder="Create a password">

        <div class="buttons-row">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>

      <p class="switch-text">Already have an account? 
        <a href="signin.html" class="switch-link">Sign In</a>
      </p>
    </div>
  </main>
</body>
</html>
