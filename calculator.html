<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elevia — Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Elevia</h1>
  </header>

  <main class="main-center">
    <section class="calculator-wrap">
      <h2 class="calc-intro">Discover your readiness to manifest your desires. Adjust your intention, focus, and energy levels, then see your manifestation probability instantly!</h2>

      <form id="manifestationForm" class="calc-form" onsubmit="return false;">
        <label>✨ Intention
          <select id="intention">
            <option value="">— Select intention —</option>
            <option value="Love">Love</option>
            <option value="Career">Career</option>
            <option value="Health">Health</option>
            <option value="Wealth">Wealth</option>
            <option value="Self">Self-Growth</option>
          </select>
          <small>Choose your main focus for manifestation.</small>
        </label>

        <label>⏳ Timing Readiness (1–10)
          <select id="timing">
            <option value="">— Select 1–10 —</option>
            <option value="1">1 (Low)</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
            <option value="10">10 (High)</option>
          </select>
          <small>Is now the right time for this wish?</small>
        </label>

        <label>🏃 Action Alignment (1–10)
          <select id="action">
            <option value="">— Select 1–10 —</option>
            <option value="1">1 (Low)</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
            <option value="10">10 (High)</option>
          </select>
          <small>Are your actions aligned with your wish?</small>
        </label>

        <label>🎯 Milestone Clarity (1–10)
          <select id="clarity">
            <option value="">— Select 1–10 —</option>
            <option value="1">1 (Low)</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
            <option value="10">10 (High)</option>
          </select>
          <small>How clear is your goal?</small>
        </label>

        <label>🌈 Patience Level
          <select id="patience">
            <option value="">— Select —</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <small>How calm can you stay if things don’t go perfectly?</small>
        </label>

        <label>❤️ Emotional Energy (°)
          <select id="phi">
            <option value="">— Select —</option>
            <option value="0">0° (Low)</option>
            <option value="180">180° (Moderate)</option>
            <option value="360">360° (High)</option>
          </select>
          <small>How emotionally charged are you for this wish?</small>
        </label>

        <div class="buttons-row">
          <button type="button" id="calculateBtn">Calculate</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>

      <div id="result" class="result-panel" style="display:none"></div>

      <div class="popup-container">
        <div id="popup" class="modal-card" style="display:none">
          <h3 class="modal-heading">For further guidance, please try our consulting services</h3>
          <div class="modal-actions">
            <a href="details.html" class="modal-link">Go to Consulting</a>
            <button id="popupClose" class="modal-close">Close</button>
          </div>
        </div>
      </div>

      <div class="cta" style="text-align:center;">
        <a class="btn" href="index.html">Back to Home</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Elevia</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
